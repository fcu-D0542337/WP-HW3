<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<script type = "text/javascript">
			var cel;
			var value;
			
			cel = window.prompt("請輸入攝氏溫度:");
			value = parseInt(cel);
			function calculate (value)
			{
				return value*9/5 +32;
			}
			
			document.writeln("<h1>攝氏溫度:"+cel+"℃ </h1>");
			document.writeln("<h1>華氏溫度:"+calculate(value)+"℉ </h1>");
			
		</script>
	</head>
	<body>
	</body>
</html>
